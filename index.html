<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=keyboard_arrow_down" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>FlameBot</title>
</head>
<body>

    <button id="chat-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>

    <div class="left-sidebar">
        <h1>FlameBot</h1>
        <p>Welcome to FlameBot, your AI-powered chatbot companion!</p>
        <p>FlameBot is capable of answering questions, providing information<br>and even generating text. Try asking me a question or giving me a prompt to see what I can do!</p>
      </div>
      
    <div class="flamebot-popup">
        <!-- Header -->
        <div class="flamebot-header">
            <div class="flamebot-info">
                <svg class="flamebot-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="orange">
                    <path d="M12 2C10.2 4.8 8 7.4 8 10.5c0 2.2 1.8 3.5 3 4.5-1 1-2 2-2 3.5 0 2 1.5 3.5 3 3.5s3-1.5 3-3.5c0-1.5-1-2.5-2-3.5 1.2-1 3-2.3 3-4.5 0-3.1-2.2-5.7-4-8.5zM12 21c-1.1 0-2-.9-2-2 0-.6.3-1.1.8-1.5.5-.4 1.2-.8 1.2-1.5 0-.8-.7-1.5-1.5-2.2-1.1-.9-2.5-1.9-2.5-3.8 0-2.4 1.8-4.4 3-6 1.2 1.6 3 3.6 3 6 0 1.9-1.4 2.9-2.5 3.8-.8.7-1.5 1.4-1.5 2.2 0 .6.7 1.1 1.2 1.5.5.4.8.9.8 1.5 0 1.1-.9 2-2 2z" />
                  </svg>                  
                <h2 class="logo-text">FlameBot</h2>
            </div>
            <button id="flamebot-close" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
    <!-- Body -->
    <div class="flamebot-body">
        <div class="message bot-message">
            <svg class="bot-avatar"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="orange">
                <path d="M12 2C10.2 4.8 8 7.4 8 10.5c0 2.2 1.8 3.5 3 4.5-1 1-2 2-2 3.5 0 2 1.5 3.5 3 3.5s3-1.5 3-3.5c0-1.5-1-2.5-2-3.5 1.2-1 3-2.3 3-4.5 0-3.1-2.2-5.7-4-8.5zM12 21c-1.1 0-2-.9-2-2 0-.6.3-1.1.8-1.5.5-.4 1.2-.8 1.2-1.5 0-.8-.7-1.5-1.5-2.2-1.1-.9-2.5-1.9-2.5-3.8 0-2.4 1.8-4.4 3-6 1.2 1.6 3 3.6 3 6 0 1.9-1.4 2.9-2.5 3.8-.8.7-1.5 1.4-1.5 2.2 0 .6.7 1.1 1.2 1.5.5.4.8.9.8 1.5 0 1.1-.9 2-2 2z" />
              </svg> 
            <div class="message-text">
                Hey there ðŸ‘‹ How can I help you today?
            </div>
        </div>
        <!-- Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Type here..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-rounded">sentiment_satisfied</button>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="image/*" id = "file-input" hidden>
                            <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" class="material-symbols-rounded" id = "send-message">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

<script src="script.js"></script>
</body>
</html>
